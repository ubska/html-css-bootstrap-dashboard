<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Dashboard</title>
</head>
<body>
    <header>
        <!-- header start -->
        <div class="container-fluid">
            <div class="row">
                <!-- logo -->
                <div class="col-2">
                    <a href="#">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </div>
                <!-- search -->
                <div class="col">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare:Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <!-- icone -->
                <div class="col-2">
                    <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                    <a href="#"><i class="fa-solid fa-circle-question"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!-- main start -->
    <main class="d-flex">
        <!-- sidebar -->
        <nav class="d-flex flex-column justify-content-between">
            <div>
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Stats</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-signal"></i>
                    <span>Signal</span>
                </div>
            </div>
        </nav>
        
        
                <div class="container">
                    <div class="row bg-primary text-white">
                        <!-- breadcrumb di bootstrap -->
                        <div class="col-12 col-md-4">
                            <nav>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">Boolean</li>
                                    <li class="breadcrumb-item">Piano blaze</li>
                                </ol>
                            </nav>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">3 app</li>
                                    <li class="breadcrumb-item">Boolean mobile app</li>
                                    <li class="breadcrumb-item active" aria-current="page">Boolean web app</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-12 col-md-4">
                            <span>Studenti online negli ultimi 30 giorni</span>
                        </div>
                        <div class="col-12 col-md-4">
                            <span>Nuovo studente</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-lg-row">
                                <div class="col-12 px-0">
                                    <div>
                                        <h5>Prossime classi</h5>
                                        <div>
                                            <!-- Tabella -->
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th  class="col-6 col-md-4">Nome</th>
                                                        <th  class="text-center d-none d-md-table-cell col-md-2">Data inizio</th>
                                                        <th  class="text-center d-none d-md-table-cell col-md-2">ROI</th>
                                                        <th  class="text-center col-3 col-md-2">Stato</th>
                                                        <th  class="text-center col-3 col-md-2">Azioni</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <th>
                                                            <a href="#">
                                                                <div class="img_tabella">
                                                                    <img src="img/class-avatar.jpg" alt="class avatar" class="ec-image">
                                                                </div>
                                                            </a>
                                                        </th>
                                                        <td class="text-center d-none d-md-table-cell">15 Feb 2021</td>
                                                        <td class="text-center d-none d-md-table-cell">20%</td>
                                                        <td class="text-center">
                                                            <span class="badge text-bg-success">done</span>
                                                        </td>
                                                        <td class="text-center">
                                                            <button class="text-center ">
                                                                <i class="fa-solid fa-pencil"></i>
                                                            </button>
                                                            <button class="text-center">
                                                                <i class="fa-solid fa-trash-can"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
    </main>
    <!-- script di bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- script di bootstrap -->
</body>
</html>
